inbound:
  name: "inbound-proxy"
  server:
    tcp:
      listenAddress: ""
      tls:
        certificatePath: ""
        keyPath: ""
        clientCAPath: ""
        requireClientAuth: true
  client:
    tcp:
      serverAddress:
      tls:
        certificatePath: ""
        keyPath: ""
        serverCAPath: ""
        serverName: ""
  aclPolicy:
    allowedMethods:
      adminService:
        - AddOrUpdateRemoteCluster
        - DescribeCluster
        - DescribeMutableState
        - GetNamespaceReplicationMessages
        - GetWorkflowExecutionRawHistoryV2
        - ListClusters
        - StreamWorkflowReplicationMessages
    allowedNamespaces:
      - namespace1
      - namespace2

outbound:
  name: "outbound-proxy"
  server:
    tcp:
      listenAddress:
      tls:
        certificatePath: ""
        keyPath: ""
        clientCAPath: ""
        requireClientAuth: true
  client:
    tcp:
      serverAddress:
      tls:
        certificatePath: ""
        keyPath: ""
        serverCAPath: ""
        serverName: ""
healthCheck:
  protocol: "http"
  listenAddress: ""
namespaceNameTranslation:
  mappings:
    - localName: "example"
      remoteName: "example.cloud"
metrics:
  prometheus:
      framework: "tally"
      listenAddress: "127.0.0.1:8002"