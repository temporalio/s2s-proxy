# Source: s2s-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-s2s-proxy
  labels:
    helm.sh/chart: s2s-proxy-0.1.0
    app.kubernetes.io/name: s2s-proxy
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: s2s-proxy
      app.kubernetes.io/instance: example
  template:
    metadata:
      labels:
        helm.sh/chart: s2s-proxy-0.1.0
        app.kubernetes.io/name: s2s-proxy
        app.kubernetes.io/instance: example
        app.kubernetes.io/version: "0.1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
        - name: s2s-proxy
          image: "temporalio/s2s-proxy:v0.1.0"
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9233
            name: rpc-egress
            protocol: TCP
          - containerPort: 8234
            name: rpc-healthcheck
            protocol: TCP
          - containerPort: 9090
            name: rpc-metrics
            protocol: TCP
          env:
            - name: CONFIG_YML
              value: "/config/config.yaml"
          livenessProbe:
            httpGet:
              path: /health
              port: 8234
          readinessProbe:
            httpGet:
              path: /health
              port: 8234
          volumeMounts:
            - mountPath: /config
              name: config-volume
            - mountPath: /s2c-server-tls
              name: s2c-server-tls
              readOnly: true
      volumes:
        - configMap:
            defaultMode: 420
            name: example-s2s-proxy
          name: config-volume
        - name: s2c-server-tls
          secret:
            optional: false
            secretName: s2c-server-tls
